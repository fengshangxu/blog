<body>

<h1>
<span class="action-span"><a href="{:U('Admin/Cate/catelist')}">文章分类</a></span>
<span class="action-span1"><a href="#">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 添加分类 </span>
<div style="clear:both"></div>
</h1>

<div class="main-div">
  <form action="{:U('Admin/Cate/cateadd')}" method="post" name="theForm" enctype="multipart/form-data">
  <table width="100%" id="general-table">
      <tr>
        <td class="label">分类名称:</td>
        <td>
          <input type='text' name='cate_name' maxlength="20" value='{$find.cate_name}' size='27' /> <font color="red">*</font>
        </td>
      </tr>
      <tr>
        <td class="label">上级分类:</td>
        <td>
          <select name="pid">
              <option value="0">顶级分类</option>
             <foreach name='cat' item='v'>
               <option value="{$v['id']}" <eq name='v["id"]' value='$find["pid"]'> selected</eq>>
                <php>echo str_repeat('--',$v['lev']);</php>{$v.cate_name}
               </option>

             </foreach>
          </select>
        </td>
      </tr>
      </table>
      <div class="button-div">
        <input type="submit" value=" 确定 " />
        <input type="reset" value=" 重置 " />
      </div>
  </form>
</div>
